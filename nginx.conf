# Map de whitelist fora do bloco server para evitar deny-phase 403
# 1 = permitido, 0 = bloqueado
map $remote_addr $is_allowed {
    default 0;
    190.123.8.237 1;
    187.120.14.146 1;
    177.126.4.226 1;
    177.30.133.61 1;
    2804:214:906c:e1ab:7975:e4da:b6e4:5fa1 1;
}

server {
    listen 80;
    server_name bact.eunaapps.com;

    # --- Real client IP behind Cloudflare/Traefik ---
    real_ip_recursive on;
    real_ip_header X-Forwarded-For;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    root /usr/share/nginx/html;
    index index.html;

    # Exceção exata: nunca bloqueia esta rota (evita loop)
    location = /ip-bloqueado {
        try_files $uri /index.html;
    }

    # Libera assets e favicon para renderizar a SPA de bloqueio
    location ^~ /assets/ {
        try_files $uri =404;
    }
    location = /favicon.ico {
        try_files /favicon.ico =204;
    }

    # Frontend: redireciona bloqueados para a tela
    location / {
        if ($is_allowed = 0) {
            return 302 /ip-bloqueado;
        }
        try_files $uri /index.html;
    }

    # API: bloqueados recebem 403 puro
    location /api/ {
        if ($is_allowed = 0) {
            return 403;
        }
        proxy_pass http://backend:3333;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
