# --- Mapeamento de IPs Permitidos (Whitelist) ---
# Define a variável $allowed_ip como 1 se o IP do cliente estiver na lista, senão 0.
# O módulo 'real_ip' garante que $remote_addr seja o IP real do visitante.
geo $allowed_ip {
    default 0;
    
    # Redes internas e proxies confiáveis
    127.0.0.1 1;
    ::1 1;
    172.16.0.0/12 1; # Redes do Docker/Coolify

    # IPs da sua equipe
    190.123.8.237 1;
    187.120.14.146 1;
    177.126.4.226 1;
    177.30.133.61 1;
    2804:214:906c:e1ab:7975:e4da:b6e4:5fa1 1;
}

server {
    listen 80;
    server_name bact.eunaapps.com;

    # --- Configuração do Real IP ---
    # (Mantém a configuração para ler o IP correto do Cloudflare)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # Aumenta o limite de tamanho para uploads de arquivos para 50MB
    client_max_body_size 50M;

    # --- Configuração de Página de Erro ---
    # Quando um erro 403 ocorrer, envia um redirecionamento 302 para o navegador.
    error_page 403 =302 /ip-bloqueado;

    root /usr/share/nginx/html;
    index index.html;

    # --- Rota da Página de Bloqueio (Pública) ---
    location /ip-bloqueado {
        try_files $uri /index.html;
    }

    # --- Rota Principal da Aplicação (com verificação) ---
    location / {
        if ($allowed_ip = 0) {
            return 302 /ip-bloqueado;
        }
        try_files $uri /index.html;
    }

    # --- Proxy da API (com verificação) ---
    location /api/ {
        if ($allowed_ip = 0) {
            return 403; # Retorna 'Forbidden' para chamadas de API
        }
        proxy_pass http://backend:3333; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
