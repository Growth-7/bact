server {
    listen 80;
    server_name bact.eunaapps.com;

    # --- Configuração do Real IP ---
    real_ip_header X-Forwarded-For;
    
    # Confia nos proxies (Cloudflare e rede interna do Docker/Coolify)
    set_real_ip_from 172.16.0.0/12;    # Redes internas comuns do Docker
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # Aumenta o limite de tamanho para uploads de arquivos para 50MB
    client_max_body_size 50M;

    # Localização dos arquivos estáticos da aplicação React
    root /usr/share/nginx/html;
    index index.html;

    # Configuração para servir a SPA (Single Page Application)
    # A lógica de whitelist foi movida para a aplicação (middleware).
    location / {
        try_files $uri /index.html;
    }

    # Proxy reverso para as chamadas de API
    # A lógica de whitelist foi movida para a aplicação (middleware).
    location /api/ {
        proxy_pass http://backend:3333; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
