server {
    listen 80;
    server_name bact.eunaapps.com;

    # --- Configuração do Real IP (Essencial para Cloudflare) ---
    real_ip_header CF-Connecting-IP;
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # --- Whitelist de IPs ---
    # A variável $remote_addr conterá o IP real do visitante graças ao 'real_ip_header'.
    allow 190.123.8.237;
    allow 187.120.14.146;
    allow 177.126.4.226;
    allow 177.30.133.61;
    allow 2804:214:906c:e1ab:7975:e4da:b6e4:5fa1;
    deny all;

    # --- Configuração de Página de Erro 403 (Forbidden) ---
    error_page 403 =302 /ip-bloqueado;

    root /usr/share/nginx/html;
    index index.html;

    # --- Exceção para a Página de Bloqueio (Quebra o Loop) ---
    # O modificador '=' garante uma correspondência exata e prioridade máxima.
    location = /ip-bloqueado {
        allow all; # Permite que qualquer one veja esta página
        try_files $uri /index.html;
    }

    # --- Rota Principal da Aplicação ---
    # Todas as outras rotas do frontend cairão aqui.
    location / {
        try_files $uri /index.html;
    }

    # --- Proxy para a API ---
    location /api/ {
        # A whitelist principal já se aplica aqui, não é necessário repetir.
        proxy_pass http://backend:3333; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
