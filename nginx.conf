server {
    listen 80;
    server_name bact.eunaapps.com;

    # --- Configuração do Real IP ---
    # Extrai o IP real do cliente do cabeçalho X-Forwarded-For.
    real_ip_header X-Forwarded-For;
    # Confia nos proxies (ex: Cloudflare) para definir o cabeçalho correto.
    # Lista de IPs da Cloudflare: https://www.cloudflare.com/ips/
    set_real_ip_from 173.245.48.0/20;
    set_real_ip_from 103.21.244.0/22;
    set_real_ip_from 103.22.200.0/22;
    set_real_ip_from 103.31.4.0/22;
    set_real_ip_from 141.101.64.0/18;
    set_real_ip_from 108.162.192.0/18;
    set_real_ip_from 190.93.240.0/20;
    set_real_ip_from 188.114.96.0/20;
    set_real_ip_from 197.234.240.0/22;
    set_real_ip_from 198.41.128.0/17;
    set_real_ip_from 162.158.0.0/15;
    set_real_ip_from 104.16.0.0/13;
    set_real_ip_from 104.24.0.0/14;
    set_real_ip_from 172.64.0.0/13;
    set_real_ip_from 131.0.72.0/22;

    # Aumenta o limite de tamanho para uploads de arquivos para 50MB
    client_max_body_size 50M;

    # Localização dos arquivos estáticos da aplicação React
    root /usr/share/nginx/html;
    index index.html;

    # --- Endpoint de Depuração de IP (Temporário) ---
    # Acesse https://bact.eunaapps.com/ipcheck para ver qual IP o Nginx está usando.
    location /ipcheck {
        # Desativa a whitelist apenas para este endpoint de teste
        allow all;
        
        # Retorna o IP do cliente que o Nginx está usando para as regras
        return 200 "Client IP: $remote_addr\nX-Forwarded-For: $http_x_forwarded_for\n";
    }

    # Configuração para servir a SPA (Single Page Application)
    # Tenta encontrar o arquivo solicitado, se não encontrar, retorna o index.html
    # para que o roteamento do React funcione.
    location / {
        # Whitelist de IPs para acesso ao frontend
        allow 172.23.0.0/16; # Permite a rede interna do Docker/Coolify
        allow 190.123.8.237;
        allow 187.120.14.146;
        allow 177.126.4.226;
        deny all;
        try_files $uri /index.html;
    }

    # Proxy reverso para as chamadas de API
    # Redireciona todas as chamadas /api/... para o serviço de backend
    location /api/ {
        # Whitelist de IPs para acesso ao backend via Nginx
        allow 172.23.0.0/16; # Permite a rede interna do Docker/Coolify
        allow 190.123.8.237;
        allow 187.120.14.146;
        allow 177.126.4.226;
        deny all;
        # 'backend' é o nome do serviço no docker-compose.yaml
        # Docker resolve isso para o IP interno do contêiner do backend.
        proxy_pass http://backend:3333; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
